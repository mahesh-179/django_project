<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Admission Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
      }

      .card {
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        background-color: #fff;
        margin-top: 30px;
      }

      h1 {
        font-weight: 700;
        margin-bottom: 15px;
        color: #2575fc;
      }

      input[type="submit"] {
        transition: all 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #6a11cb;
        border-color: #6a11cb;
      }

      p.helper-text {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 25px;
      }

      .btn-navbar {
        margin-left: 10px;
      }
    </style>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Admission Portal</a>
        <div class="collapse navbar-collapse justify-content-end">
          <!-- Navbar Buttons -->
          <a class="btn btn-success btn-sm" href="{% url 'home' %}">
            <i class="bi bi-table"></i> Recorded Data
          </a>
          <a class="btn btn-warning btn-sm btn-navbar" href="{% url 'admin' %}">
            <i class="bi bi-person-badge"></i> Admin
          </a>
        </div>
      </div>
    </nav>

    <!-- Form Card -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <h1 class="text-center">
              <i class="bi bi-person-plus-fill"></i> Admission Form
            </h1>
            <p class="text-center helper-text">Fill the form below to submit your details</p>

            <!-- Django form -->
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-grid mt-4">
                <input type="submit" class="btn btn-primary btn-lg" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
